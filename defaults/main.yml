---

openwisp2_python: python3
openwisp2_path: "/opt/openwisp2"
virtualenv_command: "virtualenv"

openwisp2_wireguard_directory: "{{ openwisp2_path }}/wireguard"
openwisp2_wireguard_curl_insecure: false
openwisp2_wireguard_controller_url: false
openwisp2_wireguard_vpn_uuid: false
openwisp2_wireguard_vpn_key: false
openwisp2_wireguard_flask_key: false
openwisp2_wireguard_flask_port: 8081
openwisp2_wireguard_flask_host: 0.0.0.0
openwisp2_wireguard_flask_endpoint: "/trigger-update"

openwisp2_vxlan_ipv4_method: link-local
openwisp2_vxlan_ipv6_method: link-local

required_variables:
  - openwisp2_wireguard_controller_url
  - openwisp2_wireguard_vpn_uuid
  - openwisp2_wireguard_vpn_key
  - openwisp2_wireguard_flask_key

openwisp2_ssl:
openwisp2_ssl_cert: "{{ openwisp2_path }}/ssl/server.crt"
openwisp2_ssl_key: "{{ openwisp2_path }}/ssl/server.key"
openwisp2_ssl_country: "US"
openwisp2_ssl_state: "California"
openwisp2_ssl_locality: "San Francisco"
openwisp2_ssl_organization: "IT dep."
openwisp2_ssl_common_name: "{{ inventory_hostname }}"
