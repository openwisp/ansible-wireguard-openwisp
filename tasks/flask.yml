---

- name: Create Wireguard directory
  file:
    path: "{{ openwisp2_wireguard_directory }}"
    state: directory
    group: "{{ openwisp_group }}"
    mode: 0770
  tags: [wireguard]

- name: update_wireguard.sh
  template:
    src: update_scripts/update_wireguard.sh.j2
    dest: "{{ openwisp2_wireguard_directory }}/update_wireguard.sh"
    group: "{{ openwisp_group }}"
    mode: 0750
  tags: [wireguard, updater_script]
  notify: reload supervisor

- name: Bring up WireGuard interface on boot
  block:
    - name: "Create rc-wg.service"
      template:
        src: rc-wg/rc-wg.service
        dest: /etc/systemd/system/rc-wg.service
        mode: 0755
    - name: "Create /etc/rc.d"
      file:
        path: /etc/rc.d
        state: directory
        group: "{{ openwisp_group }}"
        mode: 0755
    - name: "Create rc-wg.local"
      template:
        src: rc-wg/rc-wg.local
        dest: /etc/rc.d/rc-wg.local
        mode: 0755
        group: "{{ openwisp_group }}"
    - name: systemctl daemon-reload
      command: systemctl daemon-reload
      changed_when: false
    - name: Enable rc-wg service
      service:
        name: rc-wg
        enabled: true
        state: started
  tags: [wireguard]

- name: update_vxlan.py
  ansible.builtin.copy:
    src: update_scripts/update_vxlan.py
    dest: "{{ openwisp2_wireguard_directory }}/update_vxlan.py"
    mode: 0750
    group: "{{ openwisp_group }}"
  tags: [wireguard, updater_script]
  notify: reload supervisor

- name: Add wireguard_update.sh script to cron
  cron:
    name: Run update wireguard periodically
    day: "*"
    hour: "*"
    minute: "*/5"
    job: "{{ openwisp2_wireguard_directory }}/update_wireguard.sh"
    state: present
    user: "{{ openwisp_user }}"
  tags: [wireguard, updater_script]

- name: Deploy VPN updater flask app
  notify: reload supervisor
  template:
    src: flask/vpn_updater.py
    dest: "{{ openwisp2_wireguard_directory }}/vpn_updater.py"
    group: "{{ openwisp_group }}"
    mode: 0754
  tags: [flask]

- name: "[CentOS/RedHat] Set extension and path for supervisor configuration"
  set_fact:
    supervisord_conf_extension: ".ini"
    supervisor_conf_path: "/etc/supervisord.d"
  when: ansible_distribution == "CentOS" or ansible_distribution == "RedHat"

- name: "[Ubuntu/Debian] Set extension and path for supervisor configuration"
  set_fact:
    supervisord_conf_extension: ".conf"
    supervisor_conf_path: "/etc/supervisor/conf.d"
  when: ansible_distribution == "Debian" or ansible_distribution == "Ubuntu"

- name: Supervisor flask config
  template:
    src: supervisor/vpn_updater.j2
    dest: "{{ supervisor_conf_path }}/flask_vpn_updater.{{ supervisord_conf_extension }}"
    mode: 0744
  notify: reload supervisor
  tags: [flask]
